<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="avatar"></div>
        <mat-card-title>{{talentData.firstName}} {{talentData.lastName}}</mat-card-title>
        <mat-card-subtitle>{{talentData.speciality.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>
            <p>Location</p>
            <p class="location">{{talentData?.location !== null ? talentData.location.name : "Anywhere"}}</p>
        </div>
        <div>
            <p>Technologies</p>
            <div class="skills-container">
                <div *ngFor="let technology of talentData.technologies" class="skill">
                   {{technology.name}}
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/talents/{{talentData.id}}">
            <mat-icon>play_circle_filled</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
